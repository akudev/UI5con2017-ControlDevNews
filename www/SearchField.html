<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>SearchField Example - UI5con 2017 - Create Your Own UI5 Controls – What’s Coming Up</title>

		<script src="https://openui5nightly.hana.ondemand.com/resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m,sap.ui.layout" 
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"control": "./control"}'></script>

	</head>
	
	<script>
		jQuery.sap.require("control.SearchField");
		
		var oSearchField = new control.SearchField({
			placeholder: "Enter some text...",
			search: function(oEvent) {
				alert("Search term is: " + oEvent.getParameter("value"));
			}
		});
		oSearchField.placeAt("content");
	</script>

	<body id="content" role="application" class="sapUiBody">
		<h1>UI5con 2017 - Create Your Own UI5 Controls – What’s Coming Up</h1>
		<h3>Example 2: a simple SearchField control</h3>
	</body>
</html>
